<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chillout Bartender Bot v2</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="chat-container">
        <div id="header">
             <h1><i class="fa-solid fa-martini-glass-citrus fa-bounce" style="--fa-bounce-duration: 1.5s;"></i> Chillout Bartender</h1>
            <p>Твой ИИ-помощник по созданию коктейлей!</p>
        </div>
        <div id="chat-output">
            </div>
         <div id="loading-indicator" style="display: none;">
            <i class="fa-solid fa-spinner fa-spin"></i> Генерирую рецепт...
        </div>
        <div id="input-area">
             <div id="choice-buttons">
                </div>
            <input type="text" id="user-input" placeholder="Введи свой ответ...">
            <button id="send-button"><i class="fa-solid fa-paper-plane"></i> Отправить</button>
        </div>
         <div id="recipe-display" style="display: none;">
            <h3 id="recipe-name"></h3>
            <pre id="recipe-text"></pre>
             <p id="technique-note" class="technique-note"></p>
            <div id="recipe-buttons">
                <button id="copy-button"><i class="fa-solid fa-copy"></i> Скопировать</button>
                <button id="next-button"><i class="fa-solid fa-rotate-right"></i> Новый рецепт</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
